<div class="container">
  <div class="users-page">
    <div class="title">User's list</div>
    <ul class="users-list">
      <li
        *ngFor="let user of users$ | async"
        [routerLink]="['/user', user.id]"
        class="users-list__item"
      >
        {{ user.first_name + ' ' + user.last_name }}
      </li>
    </ul>
  </div>
</div>
